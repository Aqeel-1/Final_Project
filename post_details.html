<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap javascript import -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap css import -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Axios Api Lib import -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <style>
      body {
        background-color: #f0ecff;
      }
      .card {
        margin-top: 20px;
      }

      #add-btn {
        position: fixed;
        bottom: 5%;
        right: 5%;
        height: 70px;
        width: 70px;
        border-radius: 50%;
        font-size: 50px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- Modal section -->

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input type="text" class="form-control" id="username-feld" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <!-- <textarea class="form-control" id="message-text"></textarea> -->
                <input
                  type="password"
                  class="form-control"
                  id="password-feld"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// Login Modal //-->

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Register a new user
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Profile image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="register-image-feld"
                />
              </div>

              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name-feld"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username-feld"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <!-- <textarea class="form-control" id="message-text"></textarea> -->
                <input
                  type="password"
                  class="form-control"
                  id="register-password-feld"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="register-btn">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// Register Modal //-->

    <!-- Create post Modal -->
    <div
      class="modal fade"
      id="creat-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Creat a new post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="post-title-input" />
              </div>

              <div class="mb-3">
                <textarea
                  name=""
                  id="post-body-input"
                  style="
                    width: 100%;
                    height: 100px;
                    border-color: gray;
                    border-radius: 10px;
                    resize: none;
                  "
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image</label>
                <input type="file" class="form-control" id="post-image-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="create-post">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// Create post Modal //-->

    <!--// Modal section //-->

    <!-- Alarts -->
    <div
      id="liveAlertPlaceholder"
      class="fade show"
      style="position: fixed; z-index: 9999; width: 30%; bottom: 0; right: 0"
    ></div>

    <!--// Alarts //-->

    <!-- Nav bar -->
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div class="col-9">
          <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
            <div
              class="container-fluid d-flex justify-content-center align-items-center"
            >
              <a class="navbar-brand" href="#">Aqeel</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                </ul>
                <div class="d-flex w-100 justify-content-end">
                  <!-- When no login -->
                  <button
                    id="main-login-btn"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#login-modal"
                    class="btn btn-outline-success mx-2"
                  >
                    Login
                  </button>
                  <button
                    id="main-register-btn"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#register-modal"
                    class="btn btn-outline-success mx-2"
                  >
                    Register
                  </button>

                  <!-- When login -->
                  <img
                    class="rounded-circle"
                    style="height: 40px; width: 40px; margin-right: 10px"
                    src="./profile_pics/1.jpg"
                    alt=""
                    id="nav-user-image"
                  />
                  <p id="nav-username">Username</p>
                  <button
                    id="main-logout"
                    type="button"
                    class="btn btn-outline-danger mx-2"
                  >
                    Logout
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!--// Nav bar //-->
  </body>

  <script src="./mainLogic.js"></script>
  <script>
    setupUi();
  </script>
</html>
